<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>Your To-Do list</h1>
    <form method="post">
         <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
         {% csrf_token %}
    </form>

    <table id="id_list_table">
        {% for item in items%}
        <tr><td>{{item.0}}: {{item.1.text}}</td></tr>
        {% endfor %}
    </table>

    <table id="id_list_table2">
        {% for item in items%}
        <!-- <tr><td>{{forloop.counter}}: {{item.1.text}}</td></tr>-->
        {% endfor %}
    </table>
</body>
</html>
